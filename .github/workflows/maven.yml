name: Java CI with Maven

on:
  push:
    branches:
      - main
      - developer
      - release
  pull_request:
    branches:
      - main
      - developer
      - release

jobs:
  Preflight:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - run: |
          commit_message=$(git log -1 --pretty=format:"%s")
          echo "$commit_message" | grep -E '^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\(.+\))?!?: .+$' || (echo "Commit message validation failed" && exit 1)

  Build:
    runs-on: ubuntu-latest
    needs: Preflight

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - run: mvn -B package --file pom.xml

  Teste:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - run: mvn test -Dtest=ProgramaTesteUnitario

  sonarcloud-scan:
    runs-on: ubuntu-latest
    needs: Teste

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Sonarcloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=AlissonRayanss_Gestao-e-Qualidade-de-Software-A3 -Dsonar.organization=alissonrayanss -Dsonar.host.url=https://sonarcloud.io/project/information?id=AlissonRayanss_Gestao-e-Qualidade-de-Software-A3

      
    
    
